<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Home</h1>
        </header>

        <div class="progress-ring">
            <div class="step-count">
                <span id="steps">0</span>
                <p>Total steps</p>
            </div>
            <svg class="progress" width="300" height="300">
                <defs>
                    <linearGradient id="gradient" gradientUnits="userSpaceOnUse">
                        <stop offset="0%" style="stop-color:#FF2D55"/>
                        <stop offset="20%" style="stop-color:#FF9500"/>
                        <stop offset="40%" style="stop-color:#FFCC00"/>
                        <stop offset="60%" style="stop-color:#34C759"/>
                        <stop offset="80%" style="stop-color:#00C7BE"/>
                        <stop offset="100%" style="stop-color:#007AFF"/>
                    </linearGradient>
                </defs>
                <circle class="progress-ring-background" cx="150" cy="150" r="140"/>
                <circle class="progress-ring-circle" cx="150" cy="150" r="140"/>
            </svg>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span id="distance">0</span>
                <p>km</p>
            </div>
            <div class="stat-item">
                <span id="calories">0</span>
                <p>kcal</p>
            </div>
            <div class="stat-item">
                <span id="duration">0</span>
                <p>min</p>
            </div>
        </div>

        <div class="map-section">
            <div class="map-container">
                <div class="path">
                    <div class="marker start-marker"></div>
                    <div class="progress-line">
                        <div id="pointer"></div>
                    </div>
                    <div class="marker end-marker"></div>
                </div>
                <div class="labels">
                    <span>START</span>
                    <span>FINISH</span>
                </div>
            </div>
        </div>

        <button id="startBtn" class="start-button">START</button>

        <nav class="bottom-nav">
            <a href="#" class="active">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 3L4 9v12h16V9l-8-6z"/>
                </svg>
                <span>Home</span>
                <div class="active-dot"></div>
            </a>
            <a href="stats.html">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M4 20h16V4H4v16zm2-14h12v12H6V6zm2 8h2v2H8v-2zm4-4h2v6h-2v-6zm4 2h2v4h-2v-4z"/>
                </svg>
                <span>Report</span>
            </a>
            <a href="#">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M13.5 3l-1.5 4h3l-1.5-4zM8 9l-3 1.5 3 1.5v-3zm8 0v3l3-1.5-3-1.5zm-6 7l1.5 4 1.5-4h-3zm4.5 0l-1.5 4 1.5-4h-3z"/>
                </svg>
                <span>Calories</span>
            </a>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
