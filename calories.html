<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Counter - Calories</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="calories-card">
            <div class="header">
                <span>Calories</span>
            </div>
            
            <div class="upload-section">
                <label for="foodImage" class="upload-label">
                    <div class="upload-icon">
                        <i class="fas fa-camera"></i>
                    </div>
                    <span>Take a photo of your food</span>
                    <small style="color: #8e8e93; text-align: center; margin-top: 5px;">
                        For best results, ensure the food is clearly visible and well-lit
                    </small>
                </label>
                <input type="file" id="foodImage" accept="image/*" capture="environment" style="display: none">
                
                <div class="preview-container" style="display: none">
                    <img id="imagePreview" src="#" alt="Food preview">
                    <button class="analyze-btn">Analyze Food</button>
                </div>
            </div>

            <div class="results-container" style="display: none">
                <div class="results-header">
                    <i class="fas fa-utensils"></i>
                    <span>Nutritional Information</span>
                </div>
                <div class="nutrition-results">
                    <!-- Results will be populated here -->
                </div>
            </div>

            <div class="loading-spinner" style="display: none">
                <i class="fas fa-spinner fa-spin"></i>
                <span>Analyzing your food...</span>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav-bar">
            <button class="nav-btn" onclick="window.location.href='index.html'">
                <span class="icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                </span>
                Home
            </button>
            <button class="nav-btn" onclick="window.location.href='report.html'">
                <span class="icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                </span>
                Report
            </button>
            <button class="nav-btn" onclick="window.location.href='exercise.html'">
                <span class="icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                </span>
                Exercise
            </button>
            <button class="nav-btn active">
                <span class="icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L3 7v9c0 5 9 6 9 6s9-1 9-6V7l-9-5z"/>
                        <path d="M12 6c-1.5 1.5-3 3-3 5s1.5 3 3 3 3-1 3-3-1.5-3.5-3-5z"/>
                    </svg>
                </span>
                Calories
            </button>
        </div>
    </div>
    <script src="calories.js"></script>
</body>
</html>
